<!DOCTYPE html>
<html class="all" lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon"
    href="https://cdn.glitch.global/d1c18141-2e98-4fec-939a-0a4ab531cdee/icon-4399630_1280.png?v=1669907222341" />
  <title>Good Music Player</title>

  <link rel="stylesheet" href="style.css" />

  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/8.3.0/nouislider.min.css" />
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto+Mono&display=swap"
    rel="stylesheet" />

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
</head>

<body>
  <section class="content">
    <div class="content__left">
      <section class="navigation">
        <!-- Playlists -->
        <div class="navigation__list">
          <a href="../Homepage/index.html">Home</a>
          <br>
          <div class="navigation__list__header" role="button" data-toggle="collapse" href="#playlists"
            aria-expanded="true" aria-controls="playlists">
            Playlists
          </div>

          <div class="collapse in" id="playlists">
            <!-- playlists -->
            <a id="playlist" onclick="list1()" class="navigation__list__item">
              Best</a>
            <a onclick="list2()" id="playlist2" class="navigation__list__item">
              Custom</a>
            <a onclick="list3()" id="playlist3" class="navigation__list__item">
              Best With Lyrics
            </a>
            <a onclick="list4()" id="playlist4" class="navigation__list__item">
              Music With Lyrics
            </a>
          </div>
        </div>
        <!-- / -->
      </section>

      <section class="playing">
        <div class="playing__art">
          <img class="image" id="song-image"
            src="https://cdn.glitch.global/d1c18141-2e98-4fec-939a-0a4ab531cdee/loading.gif?v=1667309249672"
            onerror="this.onerror=null;this.src='https://cdn.glitch.global/d1c18141-2e98-4fec-939a-0a4ab531cdee/icon-4399630_1280.png?v=1669907222341';" />
        </div>

        <div class="playing__song">
          <div class="song-details">
            <div id="bar2" class="name-box">
              <div class="name" id="song-name"></div>
            </div>

            <div id="bar" class="wrapper">
              <div class="marquee">
                <span id="song-name2"></span>
                <span id="song-name2-2"></span>
              </div>
            </div>

            <p id="song-artist"></p>
          </div>
        </div>
      </section>
    </div>

    <div class="content__middle">
      <div id="img" class="artist__header">
        <div class="artist__info">
          <div class="profile__img">
            <img id="p-img"
              src="https://cdn.glitch.global/d1c18141-2e98-4fec-939a-0a4ab531cdee/icon-4399630_1280.png?v=1669907222341"
              alt="Music" />
          </div>

          <div class="artist__info__meta">
            <div class="artist__info__type"></div>

            <span id="title" class="artist__info__name">Music</span>

            <div class="artist__info__actions"></div>
          </div>
        </div>
      </div>

      <div class="artist__content">
        <div class="tab-content">
          <!-- Overview -->
          <div role="tabpanel" class="tab-pane active" id="artist-overview">
            <div class="overview">
              <div class="overview__artist"></div>

              <div class="overview__albums">
                <div class="overview__albums__head">
                  <span class="section-title">Albums</span>
                  <p>
                    <span id="total">...</span>
                  </p>
                </div>

                <div class="album__tracks">
                  <div class="tracks">
                    <div id="playlist-container" class="hide, playlists-c">
                      <a id="close-button"> </a>
                      <ul onclick="playAudio()" id="playlist-songs"></ul>
                    </div>
                    <div id="playlist-container2" class="hide, playlists-c">
                      <a id="close-button2"> </a>

                      <ul onclick="playAudio()" id="playlist-songs2"></ul>
                    </div>
                    <div id="playlist-container3" class="hide, playlists-c">
                      <a id="close-button3"> </a>

                      <ul onclick="playAudio()" id="playlist-songs3"></ul>
                    </div>

                    <div id="playlist-container4" class="hide, playlists-c">
                      <a id="close-button4"> </a>

                      <ul onclick="playAudio()" id="playlist-songs4"></ul>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- / -->
    </div>
  </section>

  <section class="current-track">
    <div class="controls">
      <div class="control-buttons">
        <div class="buttons">
          <div class="button-top">
            <button id="prev">
              <i class="fa-solid fa-backward-step"></i>
            </button>
            <button id="play">
              <i class="fa-solid fa-play"></i>
            </button>
            <button id="pause" class="hide">
              <i class="fa-solid fa-pause"></i>
            </button>
            <button id="next">
              <i class="fa-solid fa-forward-step"></i>
            </button>
          </div>
          <div class="button-bottom">
            <button id="shuffle">
              <i class="fa-solid fa-shuffle"></i>
            </button>
            <button id="repeat">
              <i class="fa-solid fa-repeat"></i>
            </button>
          </div>
        </div>
      </div>
      <div class="time-container">
        <div class="gap-main">
          <div>
            <span id="current-time">...</span>
          </div>
          <div class="gap"></div>
          <div>
            <span id="max-duration">...</span>
          </div>
        </div>

        <div id="progress-bar">
          <div id="current-progress"></div>
        </div>
      </div>
    </div>
  </section>
  <audio id="audio" preload="metadata"></audio>
</body>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/8.3.0/nouislider.min.js"></script>

<!-- Glitch Playlist links -->
<script src="JS-Playlists/glitch/Playlists/BestWlyrics.js"></script>
<script src="JS-Playlists/glitch/Playlists/Best.js"></script>
<script src="JS-Playlists/glitch/Playlists/Custom.js"></script>
<script src="JS-Playlists/glitch/Playlists/Test.js"></script>
<script src="JS-Playlists/glitch/BestWLyrics.js"></script>
<!---->
<!-- mp3 playlists -->
<script src="JS-Playlists/mp3/MusicWLyrics.js"></script>
<!---->
<script src="../check.js"></script>
<script src="scripts/app.js"></script>
<script src="scripts/function.js"></script>

</html>
