<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Button Animation Example</title>
    <style>
        button {
            font-size: 24px;
            padding: 12px 24px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button.animateOff {
            animation: myAnimationOff 1s;
        }

        @keyframes myAnimationOff {
            0% {
                background-color: white
            }

            100% {
                background-color: red
            }
        }

        button.animateOn {
            animation: myAnimationOn 1s;
        }

        @keyframes myAnimationOn {
            0% {
                background-color: white
            }

            100% {
                background-color: blue
            }
        }
    </style>
</head>

<body>
    <button id="myButton">Click me!</button>
    <p></p>
    <script>
        const myButton = document.getElementById('myButton');
        let state = null;
        let time = "ready"
        myButton.addEventListener('click', () => {
            if (time == "ready") {
                time = "not"
                if (state != "off") {
                    state = "off";
                    myButton.style.backgroundColor = "red";
                    myButton.classList.add('animateOff');
                    myButton.innerHTML = "off"
                    // Remove the class after the animation completes
                    setTimeout(() => {
                        myButton.classList.remove('animateOff');
                    }, 500);
                }
                else {
                    state = "on";
                    myButton.style.backgroundColor = "blue";
                    myButton.classList.add('animateOn');
                    myButton.innerHTML = "on"
                    // Remove the class after the animation completes
                    setTimeout(() => {
                        myButton.classList.remove('animateOn');
                    }, 500);
                }
                setTimeout(function () {
                    // code to be executed after 1 second
                    time = "ready"
                }, 500);
            }
        });
    </script>
</body>

</html>
